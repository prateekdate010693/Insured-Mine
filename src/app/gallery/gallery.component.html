<div class="row body">
    <div class="col-3"  *ngFor="let card of card">
       <div class="card">
          <img class="card-img-top" style="width: 50%;" [src]="card.img" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.content}}</p>
          </div>
        </div>
    </div>
 </div>
